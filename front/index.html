<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qualité logiciel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col justify-center align-center">
      <h1 class="max-w-md mx-auto my-8 bg-white p-6 text-center">Connexion</h1>
      <form class="max-w-md mx-auto my-8 bg-white p-6 rounded-md shadow-md">
        <label class="block mb-2 text-sm font-bold text-gray-600" for="nom"
          >Nom<span class="red">*</span></label
        >
        <input
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          type="text"
          name="nom"
          id="nom"
          placeholder="Nom"
          required
        />

        <label
          class="block mt-4 mb-2 text-sm font-bold text-gray-600"
          for="prenom"
          >Prénom*</label
        >
        <input
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          type="text"
          name="prenom"
          id="prenom"
          placeholder="Prénom"
          required
        />

        <label
          class="block mt-4 mb-2 text-sm font-bold text-gray-600"
          for="email"
          >Email*</label
        >
        <input
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />

        <label
          class="block mt-4 mb-2 text-sm font-bold text-gray-600"
          for="password"
          >Mot de passe*</label
        >
        <input
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          type="password"
          name="password"
          id="password"
          placeholder="Mot de passe"
          required
        />

        <input
          class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
          value="Envoyer"
        />
      </form>
    </div>
  </body>
</html>
